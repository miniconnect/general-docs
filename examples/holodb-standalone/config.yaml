seed: 2346237
tableDefaults:
  writeable: true
columnDefaults:
  distributionQuality: high
  shuffleQuality: very_high
schemas:
  - name: economy
    tables:
      - name: companies
        columnDefaults:
          shuffleQuality: medium
        size: 5
        columns:
          - name: id
            mode: counter
          - name: name
            mode: fixed
            values:
              - Fav Fruits Inc.
              - Fru-fru Sales Inc.
              - Fructose Palace Inc.
              - Vega Veterans Inc.
              - Goods of Nature Inc.
          - name: headquarters
            valuesBundle: cities
          - name: contact_phone
            nullCount: 2
            valuesPattern: '\+1 \d{3}-\d{3}-\d{4}'
      - name: employees
        size: 100
        columns:
          - name: id
            mode: counter
          - name: company_id
            valuesForeignColumn: [ companies, id ]
            shuffleQuality: low
          - name: firstname
            valuesBundle: forenames
          - name: lastname
            valuesBundle: surnames
          - name: birth_year
            type: java.lang.Integer
            valuesRange: [1950, 2000]
          - name: birth_country
            valuesBundle: countries
      - name: sales
        size: 50
        columns:
          - name: id
            mode: counter
          - name: company_id
            valuesForeignColumn: [ companies, id ]
            shuffleQuality: low
          - name: product
            valuesBundle: fruits
          - name: color
            valuesBundle: colors
          - name: quantity
            type: java.lang.Integer
            valuesRange: [100, 500]
            shuffleQuality: medium
          - name: quality
            mode: enum
            values: [ poor, average, good, excellent ]
            defaultValue: average
          - name: comment
            nullCount: 20
            valuesTextKind: paragraph
