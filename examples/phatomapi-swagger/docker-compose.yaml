services:
    phantomapi:
        image: miniconnect:phantomapi:0.1.0-SNAPSHOT
        ports: [ "8343:8343" ]
        volumes: [ "./openapi.yaml:/app/openapi.yaml:ro" ]
    swagger-ui:
        image: swaggerapi/swagger-ui:latest
        ports: [ "8080:8080" ]
        environment: [ "SWAGGER_JSON=/spec/openapi.yaml" ]
        volumes: [ "./openapi.yaml:/spec/openapi.yaml:ro" ]
        depends_on: [ "phantomapi" ]
    announce:
        image: alpine:3.20
        depends_on: [ "swagger-ui" ]
        command: 'echo "Swagger UI: http://localhost:8080"'
